<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播图测试</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .test-container {
            width: 100%;
            height: 100vh;
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <section class="hero-section">
            <div class="carousel-container">
                <div class="carousel-wrapper">
                    <div class="carousel-slide active">
                        <img src="images/顶峰教育环境图1.jpg" alt="西安顶峰国际教育中心校园环境">
                        <div class="slide-content">
                            <h1>西安顶峰国际教育中心</h1>
                            <p>深度聚焦海外名校预科培训，一站式定制国际化教育解决方案</p>
                            <button class="cta-button">了解更多</button>
                        </div>
                    </div>
                    <div class="carousel-slide">
                        <img src="images/交流2.jpg" alt="0.5+2/3/4项目模式">
                        <div class="slide-content">
                            <h1>0.5+2/3/4项目模式</h1>
                            <p>5个月国内预科培训，明年春季即可出国入校</p>
                            <button class="cta-button">立即咨询</button>
                        </div>
                    </div>
                    <div class="carousel-slide">
                        <img src="images/交流1.jpg" alt="直接对接海外名校">
                        <div class="slide-content">
                            <h1>直接对接海外名校</h1>
                            <p>无需中介费，费用包含餐饮住宿，性价比极高</p>
                            <button class="cta-button">预约探校</button>
                        </div>
                    </div>
                </div>
                <!-- 轮播指示器 -->
                <div class="carousel-indicators">
                    <span class="indicator active" data-slide="0"></span>
                    <span class="indicator" data-slide="1"></span>
                    <span class="indicator" data-slide="2"></span>
                </div>
                <!-- 轮播控制按钮 -->
                <button class="carousel-control prev" onclick="changeSlide(-1)">‹</button>
                <button class="carousel-control next" onclick="changeSlide(1)">›</button>
            </div>
        </section>
    </div>

    <script src="js/carousel.js"></script>
</body>
</html>
